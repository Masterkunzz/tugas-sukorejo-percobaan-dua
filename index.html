<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guru Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Panel Guru</h1>

    <section class="card">
        <h2>Buat Ujian Baru</h2>
        <label>Judul Ujian:</label>
        <input id="examTitle" placeholder="Misal: Ujian Harian 1">

        <label>Soal & Jawaban:</label>
        <p>FORMAT NYA NOMOR|SOAL|JAWABAN YA BAPACK BAPACK</p>
        <textarea id="qaInput" placeholder="Format:
1|Ibukota Indonesia?|Jakarta
2|Hasil 2+2?|4
"></textarea>

        <button onclick="generateExam()">Generate Link Ujian</button>

        <div id="generatedLink"></div>
    </section>

    <section class="card">
        <h2>Riwayat Nilai</h2>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Ujian</th>
                    <th>Nilai</th>
                </tr>
            </thead>
            <tbody id="scoreBody"></tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>
</html>
